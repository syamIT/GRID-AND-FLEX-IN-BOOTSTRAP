<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID AND FLEX</title>
    <!-- CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JS CDN -->

<body class="bg-success m-5 p-5">
    <div class=" p-5 d-flex align-self-center justify-content-center">
    <form class="border border-5 border-dark rounded p-4">
  <div class="mb-3">
    <h3 class="d-flex justify-content-center mb-5">Login Form</h3>
    <label for="exampleInputEmail1" class="form-label">Email address</label><br>
    <input class="col-12" type="email" placeholder="abc@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label><br>
    <input class="col-12" type="password" placeholder="Abc@123_456" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
  </div>
  <div class="d-flex d-flex justify-content-center">
  <button type="submit" class="btn btn-primary ">Submit</button>
</div>

</form>
</div>

<hr><hr>
<hr>

<div class="container text-center bg-info">

</div>
